apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        group: {{ default "" .Values.group | quote }}
        provider: {{ default "" .Values.provider | quote }}
        mode: {{ default "" .Values.mode | quote }}
    spec:
      containers:
        - name: {{ template "fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
          - name: POSTGRES_USER
            value: {{ default "postgres" .Values.postgresUser | quote }}
            # Required for pg_isready in the health probes.
          - name: PGUSER
            value: {{ default "postgres" .Values.postgresUser | quote }}
          - name: POSTGRES_DB
            value: {{ default "postgres" .Values.postgresDatabase | quote }}
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "name" . }}
                key: postgres-password
          - name: CHADO_DB
            value: {{ default "dictychado" .Values.chadoDatabase | quote }}
          - name: CHADO_USER
            value: {{ default "dictymaster" .Values.chadoUser | quote }}
          - name: CHADO_PASS
            valueFrom:
              secretKeyRef:
                name: {{ template "name" . }}
                key: chado-password
          ports:
          - name: postgresql
            containerPort: 5432
          livenessProbe:
            exec:
              command:
              - pg_isready
            initialDelaySeconds: 60
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
              - pg_isready
            initialDelaySeconds: 60
            timeoutSeconds: 3
          volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data/pgdata
            subPath: {{ .Values.persistence.subPath }}
  {{- if .Values.metrics.enabled }}
        - name: metrics 
          image: "{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}"
          imagePullPolicy: {{ default "" .Values.metrics.imagePullPolicy | quote }}
          env:
          - name: DATA_SOURCE_NAME
            value: postgresql://postgres@127.0.0.1:5432?sslmode=disable
          ports:
          - name: metrics
            containerPort: 9188
          resources:
  {{ toYaml .Values.metrics.resources | indent 10 }}
  {{- end }}
      volumes:
      - name: data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}
      {{- else }}
        emptyDir: {}
      {{- end -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    release: "{{ .Release.Name }}"
    heritage: {{.Release.Service | quote}} 
{{- if .Values.metrics.enabled }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
{{- end }}
spec:
{{- if .Values.serviceType.enabled }}
  type: {{ serviceType.name }}
{{- end }}
  ports:
  - name: {{ default "postgresql" .Values.serviceName }}  
    port: {{ default 5432 .Values.servicePort }}
    targetPort: {{ default "postgresql" .Values.serviceName }}   
  selector:
    app: {{ template "fullname" . }}

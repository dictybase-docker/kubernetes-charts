# Default values for dictybase-ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ingress:
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/rewrite-target: /
  hosts:
    - name: betaapi.dictybase.local
      paths:
        - path: /contents
          serviceName: content-api
          servicePort: 9555
        - path: /identities
          serviceName: identity-api
          servicePort: 9560
        - path: /roles
          serviceName: role-api
          servicePort: 9596
        - path: /users
          serviceName: user-api
          servicePort: 9596
        - path: /permissions
          serviceName: permission-api
          servicePort: 9596
    - name: betaauth.dictybase.local
      paths:
        - path: /tokens
          serviceName: authserver
          servicePort: 9996
    - name: betatest.dictybase.local
      paths:
        - path: /stockcenter
          serviceName: dicty-stock-center
          servicePort: 9595

  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

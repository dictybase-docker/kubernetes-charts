apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "dictycontent-api-server.fullname" . }}
  labels:
    app: {{ template "dictycontent-api-server.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "dictycontent-api-server.fullname" . }}
        group: {{ .Values.group | quote }}
        provider: {{ .Values.provider | quote }}
        mode: {{ .Values.mode | quote }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args: ["app --dictycontent-db $(DBNAME) --dictycontent-user $(USER) --dictycontent-pass $(PASS) --log-level debug"]
          env:
          - name: DBNAME
            valueFrom:
              configMapKeyRef:
                name: "{{ .Values.dictyContentPostgres.configMap.name }}"
                key: "{{ .Values.dictyContentPostgres.configMap.database }}"
          - name: USER
            valueFrom:
              configMapKeyRef:
                name: "{{ .Values.dictyContentPostgres.configMap.name }}"
                key: "{{ .Values.dictyContentPostgres.configMap.user }}"
          - name: PASS
            valueFrom:
              secretKeyRef:
                name: "{{ .Values.dictyContentPostgres.secrets.name }}"
                key: "{{ .Values.dictyContentPostgres.secrets.password }}"
          ports:
          - name: {{ .Values.service.name | quote }}
            containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              path: "{{ .Values.healthCheck.path }}"
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.healthCheck.delay }}
      {{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      {{- end }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
